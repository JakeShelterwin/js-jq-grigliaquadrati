<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Trova Fiori</title>
    </head>
    <body>
      <div class="container">

        <div class="punteggio">
          <p class="pFiori">Fiori Trovati: 0</p>
          <p class="pPrato">Prato Trovato: 0</p>
        </div>

        <div class="tablecontainer">
          <!-- aggiungo 64 caselle usando javascript -->
        </div>
        <div class="controlli">
          <!-- il primo bottone tramite js mostra la soluzione a schermo -->
          <button class="mostraSoluzione" type="button" name="button">Dai Forfait</button>
          <!-- il secondo bottone tramite js mostra la soluzione e poi resetta il gioco
        (griglia, punteggio, posizione dei fiori)  -->
          <button class="ricomincia" type="button" name="button">Ricomincia</button>
        </div>
      </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
